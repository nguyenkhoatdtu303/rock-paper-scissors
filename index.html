<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="score">
        <p>You: <span class="humanScore">0</span></p>
        <p>Computer: <span class="computerScore">0</span></p>    
    </div>

    <button class="choice" value="rock">Rock</button>
    <button class="choice" value="paper">Paper</button>
    <button class="choice" value="scissors">Scissors</button>
    
    <div class="result"></div>
</body>
</html>
